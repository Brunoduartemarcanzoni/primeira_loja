<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="carrinho.css">
</head>
<!--começa o codigo ( a parte que aparece na pagina)-->
<body>
    <!--começa as divs-->   
    <div class="carrinho">
        <div class="cabeçalho">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Meu Carrinho</h3>
        </div>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="img/Iphone 15 pro max.png" alt="">
                </div>
                <div class="info">
                    <h4>Iphone 15 Pro Max</h4>
                        <div class="detalhes">
                        </div>
                        <div class="preço">
                            <p>R$ 6.500,00</p>
                        </div>
                    <div class="contador">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="img/S23 ultra.png" alt="">
                </div>
                <div class="info">
                    <h4>Samsung S23 Ultra </h4>
                        <div class="detalhes">
                        </div>
                        <div class="preço">
                            <p>R$ 5.500,00</p>
                        </div>
                    <div class="contador">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </li>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="img/Redmi note 12.png" alt="">
                </div>
                <div class="info">
                    <h4>Redmin Note 12 </h4>
                        <div class="detalhes">
                        </div>
                        <div class="preço">
                            <p>R$ 1.019,00</p>
                        </div>
                    <div class="contador">
                        <i class="bx bx-minus"></i>
                        <span>1</span>
                        <i class="bx bx-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!--final das divs-->
</body>
<!--fim do codigo-->
</html>
